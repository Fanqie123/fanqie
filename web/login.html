<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello world</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li><a id="signin" href="javascript:void(0)">登录</a></li>
                <li><a id="signup" href="javascript:void(0)">注册</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="c1" class="container-fluid">
    <form class="form-signin" role="form" method="post" action="login">
        <input name="account" type="text" class="form-control" placeholder="账号"
               required autofocus>
        <input name="password" type="password"
               class="form-control" placeholder="密码" required>
        <label class="control-label">
            <input name="check" type="checkbox" value="1">
            记住我
        </label>
        <button class="btn btn-lg btn-primary btn-block">登录</button>
    </form>
</div>

<div id="c2" class="container-fluid" aria-hidden="true">
    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="account1" class="col-sm-2 control-label">账号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control col-sm-10" id="account1" maxlength="10"
                       placeholder="请输入账号" autofocus required>
            </div>
        </div>

        <div class="form-group" style="display: none" id="alert">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="alert alert-danger">该账号已被注册</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password1" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
                <input type="password" class="form-control col-sm-10" id="password1" maxlength="10"
                       placeholder="请输入密码" required>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control col-sm-10" id="name" maxlength="5"
                       placeholder="请输入姓名" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">身份证</label>

            <div class="col-sm-10">
                <input type="text" class="form-control col-sm-10" id="id" maxlength="20"
                       placeholder="请输入身份证号码" required>
            </div>
        </div>

        <div class="form-group">
            <label for="sex1" class="col-sm-2 control-label">性别</label>

            <div class="col-sm-10" style="margin-top: 1px" id="sex">
                <label for="sex1" class="control-label">男</label><input type="radio" value="男" name="sex" id="sex1">
                <label for="sex2" class="control-label">女</label><input type="radio" value="女" name="sex" id="sex2">
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-sm-4" style="float:right" id="btn_sign_in">注册</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
            </div>
            <div id="info" class="modal-body"
                 style="font-size: 150%; text-align: center;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
